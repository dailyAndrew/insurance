<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="payment.js"></script>
</head>
<body class="mainbody">
  <div class="quote-container">
    <h2 style="text-align:center;">Review & Purchase</h2>
    <div id="payment-info" style="text-align: center; margin-top: 30px;"></div>

    <form id="payment-form" style="max-width: 400px; margin: 30px auto; text-align: left;">
    <label for="card-name">Name on Card:</label>
    <input type="text" id="card-name" required style="width: 100%; padding: 10px; margin-bottom: 15px;" />

    <label for="card-number">Card Number:</label>
    <input type="text" id="card-number" required maxlength="19" style="width: 100%; padding: 10px; margin-bottom: 15px;" />

    <label for="exp-date">Expiration Date:</label>
    <input type="month" id="exp-date" required style="width: 100%; padding: 10px; margin-bottom: 15px;" />

    <div style="text-align:center; margin-top: 20px;">
        <button type="submit" class="submit-btn">Purchase Insurance</button>
    </div>
</form>

  </div>
</body>
</html>
